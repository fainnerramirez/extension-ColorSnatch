<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Snatch</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="popup__wrapper">
        <div class="popup__title">
            <div class="popup__bg"></div>
            <h3 style="font-weight: 700;">Color Snatch</h3>
            <i class="bi bi-airplane-engines"></i>
        </div>
        <div class="popup__body">
            <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-64 border p-4">
                <legend class="fieldset-legend">Opciones</legend>
                <label class="label">
                    <input type="checkbox" checked="checked" class="checkbox checkbox-info popup__check__colorsnatch"
                        id="popup__check__colorsnatch" />
                    Habilitar
                </label>
            </fieldset>
            <div role="tablist" class="tabs tabs-box">
                <button role="tab" id="rgb" class="tab tab-active">RGB</button>
                <button role="tab" id="hex" class="tab">HEX</button>
            </div>
            <div id="color-display" class="popup__description">
                <p>Habilita el Color Snatch para empezar a capturar</p>
            </div>
            <div class="popup__details__colors">
                <div class="popup__recent__colors">
                    <p>Colores recientes</p>
                    <button>Limpiar</button>
                </div>
                <div class="popup__datacolors">
                    <div class="popup__wrapper__color">
                        <div class="popup__color" style="background-color: #FF5733; padding: 7px;"></div>
                        <p class="popup__value">#FF5733</p>
                    </div>
                    <div class="popup__action__copy">
                        <button type="button"></button>
                    </div>
                </div>
                <div class="popup__datacolors">
                    <div class="popup__wrapper__color">
                        <div class="popup__color" style="background-color: #33A8FF; padding: 7px;"></div>
                        <p class="popup__value">#33A8FF</p>
                    </div>
                    <div class="popup__action__copy">
                        <button type="button"></button>
                    </div>
                </div>
                <div class="popup__datacolors">
                    <div class="popup__wrapper__color">
                        <div class="popup__color" style="background-color: #33FF57; padding: 7px;"></div>
                        <p class="popup__value">#33FF57</p>
                    </div>
                    <div class="popup__action__copy">
                        <button type="button"></button>
                    </div>
                </div>
            </div>
            <div class="popup__footer">
                <p class="text-muted">Por </p>
                <p><a href="https://github.com/fainnerramirez" target="_blank"
                        class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
                        Fainner Ramirez
                    </a></p>
            </div>
        </div>
    </div>
    <script src="./popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>

</html>
