<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 220">
  <!-- Símbolos de código -->
  <path d="M80 70 L120 100 L80 130" fill="none" stroke="#3498DB" stroke-width="8" stroke-linecap="round"/>
  <path d="M150 70 L110 100 L150 130" fill="none" stroke="#3498DB" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Texto principal -->
  <text x="180" y="115" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#2C3E50">
    EVOLUTIVOS
  </text>

  <!-- Subtítulo -->
  <text x="180" y="150" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        fill="#34495E">
    Gerencia de Proyectos
  </text>
  
  <!-- Puntos conectados simulando una red de desarrollo -->
  <circle cx="400" cy="80" r="4" fill="#E74C3C"/>
  <circle cx="440" cy="100" r="4" fill="#E74C3C"/>
  <circle cx="400" cy="120" r="4" fill="#E74C3C"/>
  
  <!-- Líneas de conexión -->
  <line x1="400" y1="80" x2="440" y2="100" stroke="#E74C3C" stroke-width="2"/>
  <line x1="440" y1="100" x2="400" y2="120" stroke="#E74C3C" stroke-width="2"/>
  <line x1="400" y1="80" x2="400" y2="120" stroke="#E74C3C" stroke-width="2"/>

  <!-- Líneas de código estilizadas -->
  <line x1="380" y1="70" x2="460" y2="70" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
  <line x1="390" y1="130" x2="450" y2="130" stroke="#3498DB" stroke-width="2" opacity="0.5"/>
</svg>
